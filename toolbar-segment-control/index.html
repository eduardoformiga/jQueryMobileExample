<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="header" data-position="fixed">
        <div class="segmented-control">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input name="demo" id="one" type="radio" checked="true">
                <label for="one">One</label>
                <input name="demo" id="two" type="radio">
                <label for="two">Two</label>
            </fieldset>

        </div>
    </div>

    <div data-role="header">
        <div class="segmented-control">
            <fieldset data-role="controlgroup">
                <input name="demo2" id="three" type="checkbox">
                <label for="three">Three</label>
                <input name="demo2" id="four" type="checkbox" checked="true">
                <label for="four">Four</label>
                <input name="demo2" id="five" type="checkbox">
                <label for="five">Five</label>
            </fieldset>
        </div>
    </div>

    <div data-role="content">
        <p>PAGE CONTENT</p>
    </div>
    <div data-role="footer">
        <h1>PAGE FOOTER</h1>
    </div>

</body>
</html>
