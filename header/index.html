<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page" data-add-back-btn="true" data-btn-back-text="Back Button">
        <div data-role="header">
            <a href="#">Left Button</a>
            <h1>PAGE HEADER</h1>
            <a href="#">Right Button</a>
        </div>

        <div data-role="header">
            <h1>PAGE HEADER</h1>
            <a href="#" class="ui-btn-right">Right Button Only</a>
        </div>

        <div data-role="header">
            <h1></h1>
            <a href="#" class="ui-btn-right">Right Button Only</a>
        </div>
        <div data-role="header">
            <h1></h1>
            <a href="#" data-role="back">Back Button Only</a>
        </div>

        <div data-role="header" data-position="fixed">
            <h1>PAGE HEADER FIXED</h1>
        </div>
        <div data-role="header" data-position="fixed" data-fullscreen="true">
            <h1>PAGE HEADER FIXED AND FULLSCREEN</h1>
        </div>
        <div data-role="content">
            <p>PAGE CONTENT</p>
        </div>
        <div data-role="footer">
            <h1>PAGE FOOTER</h1>
        </div>
    </div>


</body>

</html>
